<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div class="row">
    <div class="col-md-12">
      <h2 class="float-left font-weight-bold">{{ title }}</h2>
      <div class="float-right font-italic">{{ created_at | date: 'dd/MM/yyyy, hh:mm a' }}</div>
    </div>
  </div>
  <div>{{ content }}</div>
  <button class="btn btn-success" (click)="onAddLoveIts()">Love it!</button>
  <button class="btn btn-danger" (click)="onRemoveLoveIts()">Don't love it!</button>
</li>
