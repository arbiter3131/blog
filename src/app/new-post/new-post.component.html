<div class="row">
  <div class="col-md-12">
    <h1 class="font-weight-bold">Créer un nouveau post</h1>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea class="form-control" rows="5" id="content" formControlName="content"></textarea>
      </div>
      <button class="btn btn-primary" [disabled]="postForm.invalid" type="submit">Créer</button>
    </form>
  </div>
</div>
